<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Visibility Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <img src="assets/brand/logo.png" class="brand-logo">
      <h1 class="app-title">STYLE VISIBILITY DASHBOARD</h1>
    </div>
  </header>

  <!-- FILTER BAR -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search Style ID">

    <select id="statusFilter">
      <option value="all">All Status</option>
      <option value="live">Live</option>
      <option value="non-live">Non-Live</option>
    </select>

    <select id="mpFilter">
      <option value="all">All MP</option>
      <option value="Amazon">Amazon</option>
      <option value="Flipkart">Flipkart</option>
      <option value="Myntra">Myntra</option>
      <option value="Meesho">Meesho</option>
    </select>
  </section>

  <!-- MAIN CONTENT -->
  <main class="container" id="cardContainer">
    <!-- Cards rendered dynamically -->
  </main>

  <script src="js/main.js"></script>
</body>
</html>
